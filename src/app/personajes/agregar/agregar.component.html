<p>
  Agregar - <small>{{ nuevo.nombre }}</small>
</p>
<form (ngSubmit)="agregar()">
  <input
    type="text"
    placeholder="Nombre"
    name="nombre"
    [(ngModel)]="nuevo.nombre"
  />

  <input
    type="text"
    placeholder="Apellido"
    name="apellido"
    [(ngModel)]="nuevo.apellido"
  />

  <button type="submit">Agregar</button>
</form>
